<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" class="rel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <section>
            <header>
                <div class="profile-pic">
                    <img src="public/avatar-jessica.jpeg" alt="Porfile picture of Jessica">
                </div>
                <div class="profile-info">
                    <h2>Jessica Randall</h2>
                    <p>London, United Kingdom</p>
                </div>
                <p>"Front-end developer and avid-reader."</p>
            </header>
        </section>


        <section>
            <div class="social-links">
                <nav class="social-links-nav" aria-label="social-links">
                    <ul role="list">
                        <li>
                            <button aria-label="GitHub">
                                <a href="https://github.com/">
                                    <p>GitHub</p>
                                </a>
                            </button>
                        </li>
                        <li>
                            <button aria-label="Frontend Mentor">
                                <a href="/">
                                    <p>Frontend Mentor</p>
                                </a>
                            </button>
                        </li>
                        <li>
                            <button aria-label="LinkedIn"><a href="/">
                                        <p>LinkedIn</p>
                                    </a>
                            </button>
                        </li>
                        <li>
                            <button aria-label="Twitter"><a href="/">
                                        <p>Twitter</p>
                                    </a>
                            </button>
                        </li>
                        <li>
                            <button aria-label="Instagram"><a href="/">
                                        <p>Instagram</p>
                                    </a>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>

    </div>
</body>
</html>
